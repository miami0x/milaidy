services:
  milaidy-gateway:
    image: ${MILAIDY_IMAGE:-milaidy:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      MILAIDY_GATEWAY_TOKEN: ${MILAIDY_GATEWAY_TOKEN}
      MILAIDY_ALLOWED_ORIGINS: ${MILAIDY_ALLOWED_ORIGINS}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MILAIDY_CONFIG_DIR}:/home/node/.milaidy
      - ${MILAIDY_WORKSPACE_DIR}:/home/node/.milaidy/workspace
    ports:
      - "${MILAIDY_GATEWAY_PORT:-18789}:18789"
      - "${MILAIDY_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${MILAIDY_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  milaidy-cli:
    image: ${MILAIDY_IMAGE:-milaidy:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      MILAIDY_GATEWAY_TOKEN: ${MILAIDY_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MILAIDY_CONFIG_DIR}:/home/node/.milaidy
      - ${MILAIDY_WORKSPACE_DIR}:/home/node/.milaidy/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
